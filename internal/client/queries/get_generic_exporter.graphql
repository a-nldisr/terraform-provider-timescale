query GetGenericExporter($projectId: ID!, $exporterId: ID!) {
    getGenericExporter(
      data: { projectId: $projectId, exporterId: $exporterId }
    ) {
      id
      projectId
      created
      name
      type
      regionCode
      config {
        ... on CloudWatchMetricConfig {
          logGroupName
          logStreamName
          namespace
          awsRegion
          awsRoleArn
        }
        ... on DatadogMetricConfig {
          apiKey
          site
        }
      }
    }
  }